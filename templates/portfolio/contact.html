{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Contact Section -->
<section class="bg-[#F5F5F5] py-16">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-center text-[#001F3F]">Contact Me</h2>
        
        {% if messages %}
        <div class="max-w-2xl mx-auto mb-8">
            {% for message in messages %}
            <div class="{% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} p-4 rounded-lg mb-4">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-[#001F3F]">Name</label>
                    <input type="text" name="name" id="name" required
                        class="mt-1 block w-full rounded-md border border-[#001F3F]/20 px-3 py-2 focus:border-[#FF851B] focus:outline-none focus:ring-1 focus:ring-[#FF851B]">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-[#001F3F]">Email</label>
                    <input type="email" name="email" id="email" required
                        class="mt-1 block w-full rounded-md border border-[#001F3F]/20 px-3 py-2 focus:border-[#FF851B] focus:outline-none focus:ring-1 focus:ring-[#FF851B]">
                </div>
                
                <div>
                    <label for="subject" class="block text-sm font-medium text-[#001F3F]">Subject</label>
                    <input type="text" name="subject" id="subject" required
                        class="mt-1 block w-full rounded-md border border-[#001F3F]/20 px-3 py-2 focus:border-[#FF851B] focus:outline-none focus:ring-1 focus:ring-[#FF851B]">
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-[#001F3F]">Message</label>
                    <textarea name="message" id="message" rows="6" required
                        class="mt-1 block w-full rounded-md border border-[#001F3F]/20 px-3 py-2 focus:border-[#FF851B] focus:outline-none focus:ring-1 focus:ring-[#FF851B]"></textarea>
                </div>
                
                <div>
                    <button type="submit"
                        class="w-full bg-[#FF851B] hover:bg-[#FF851B]/90 text-white py-2 px-4 rounded-md transition duration-300">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
